<ion-header>
  <ion-img src="https://s3.amazonaws.com/gt7sp-prod/decal/92/35/28/5044682500201283592_1.png" style="width: 25%; height: 50%; margin-left: 40%;">   
  </ion-img>
  <ion-toolbar>
    <!-- Menú -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>


    <!-- Barra de búsqueda -->
    <ion-searchbar slot="end"></ion-searchbar>

    <!-- Notificaciones -->
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Perfil -->
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
