<ion-card style="background-color: aliceblue;">
  <ion-card-header>{{ title }}</ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col size-md="12" size-lg="6" *ngIf="imageUrl">
        <img [src]="imageUrl" alt="Noticias imageUrl" style="width: 100%;">
      </ion-col>
      <ion-col  size-xs="12" size-lg="6" id="columna" >
        {{ description }}
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
