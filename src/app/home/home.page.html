 <ion-header><app-nav-bar></app-nav-bar></ion-header>
 <ion-content>
  <ion-grid>
    <!-- <ion-row class="news-row" *ngFor="let news of newsList"> -->
         <ion-row  >
      <ion-col size-lg="4" size-md="6" size-sm="12"   *ngFor="let news of newsList">
        <app-news-card
          [title]="news.title"
          [description]="news.description"
          [imageUrl]="news.imageUrl"
        ></app-news-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
